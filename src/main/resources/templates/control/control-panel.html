<!doctype html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:replace="layouts/_head"></th:block>
</head>
<body>
	<th:block th:replace="layouts/_menu :: menu"></th:block>
	
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="nav flex-column nav-pills" id="control-tab" role="tablist" aria-orientation="vertical">
					<a href="#main-tab-content"
					   class="nav-link"
					   th:classappend="${#strings.equals(activeTab, 'main')} ? 'active' : ''"
					   id="main-tab"
					   data-toggle="tab"
					   role="tab"
					   aria-controls="main-tab-content" aria-selected="true">[[#{main}]]</a>
					<a href="#add-subject-tab-content"
					   class="nav-link"
					   th:classappend="${#strings.equals(activeTab, 'addSubject')} ? 'active' : ''"
					   id="add-subject-tab"
					   data-toggle="tab"
					   role="tab"
					   aria-controls="add-subject-tab-content" aria-selected="true">[[#{addSubject}]]</a>
					<a href="#add-teacher-tab-content"
					   class="nav-link"
					   th:classappend="${#strings.equals(activeTab, 'addTeacher')} ? 'active' : ''"
					   id="add-teacher-tab"
					   data-toggle="pill"
					   role="tab"
					   aria-controls="add-teacher-tab-content" aria-selected="true">[[#{addTeacher}]]</a>
				</div>
			</div>
			
			<div class="col-md-9">
				<div class="tab-content">
					<div class="tab-pane fade"
						 th:classappend="${#strings.equals(activeTab, 'main')} ? 'show active' : ''"
						 id="main-tab-content"
						 role="tabpanel"
						 aria-labelledby="main-tab">
						 
						 <th:block th:replace="control/main :: main-tab-content"></th:block>
					</div>
					 
					<div class="tab-pane fade"
						 th:classappend="${#strings.equals(activeTab, 'addSubject')} ? 'show active' : ''"
						 id="add-subject-tab-content"
						 role="tabpanel"
						 aria-labelledby="add-subject-tab">
						 
						 <th:block th:replace="control/add-subject :: add-subject-tab-content"></th:block>
					</div>
					 
					<div class="tab-pane fade"
						 th:classappend="${#strings.equals(activeTab,'addTeacher')} ? 'show active' : ''"
						 id="add-teacher-tab-content"
						 role="tab"
						 aria-labelledby="add-teacher-tab">
						  
						  <th:block th:replace="control/add-teacher :: add-teacher-tab-content"></th:block>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:replace="layouts/_footer"></th:block>
	<script src="../../static/js/control-panel.js" th:src="@{/js/control-panel.js}"></script>
</body>
</html>
