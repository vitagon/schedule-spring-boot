<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="layouts/_head"></th:block>
</head>
<body>
	<div th:replace="layouts/_menu :: menu"></div>
	
	<div class="container" style="padding-top: 2em">
		<div class="row justify-content-center">
			<div class="accordion" id="accordionExample">
				<div class="card" th:each="school: ${schools}">
					<div class="card-header"
						th:id="${'school_' + school.value.id + '_header'}">
						<h5 class="mb-0">
							<button class="btn btn-link" type="button" data-toggle="collapse"
								th:data-target="${'#school_' + school.value.id + '_collapse'}"
								aria-expanded="true"
								th:aria-controls="${'school_' + school.value.id + '_collapse'}"
								th:text="${school.value.title}">Collapsible Group Item #1
							</button>
						</h5>
					</div>

					<div th:id="${'school_' + school.value.id + '_collapse'}"
						class="collapse"
						th:aria-labelledby="${'school_' + school.value.id + '_header'}"
						data-parent="#accordionExample">
						<div class="card-body">
							<ul>
								<li th:each="major: ${school.value.majors}">
									<a href=""
										th:href="@{/school/__${school.key.url}__/major/__${major['url']}__}"
										th:text="${major['title']}">
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="layouts/_footer"></th:block>
</body>
</html>
