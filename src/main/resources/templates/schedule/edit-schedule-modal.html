<div class="modal edit-schedule-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body edit-schedule-modal-body">
				<form>
					<div class="form-group">
						<label for="recipient-name" class="col-form-label">Lesson number:</label>
						<select class="custom-select" id="lesson-num-select">
							<option selected>Choose...</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
						</select>
					</div>
					<div class="form-group">
						<label for="recipient-name" class="col-form-label">Subject title:</label>
						<input type="text" class="form-control" id="subject-title">
					</div>
					<div class="form-group">
						<label for="message-text" class="col-form-label">Lesson type:</label>
						<select class="custom-select" id="lesson-type-select">
							<option value="0" selected>Choose...</option>
							<option value="1">Lection</option>
							<option value="2">Practice</option>
						</select>
					</div>
					<div class="form-group">
						<label for="message-text" class="col-form-label">Teacher:</label>
						<input type="text" class="form-control" id="teacher">
					</div>
					<div class="form-group">
						<label for="message-text" class="col-form-label">Classroom:</label>
						<input type="text" class="form-control" id="classroom">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
